  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 0; padding: 0; }
    .profile { background: #2494c0; display: grid; grid-template-columns: 40vw 1fr; height: 100vh; gap: 12px; padding: 12px; box-sizing: border-box; }
    .sidebar { background: #dfe4e6; border-radius: 8px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); overflow: auto; display: flex; flex-direction: column; }

    .profile-section { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
    .profile-section img { width: 60px; height: 60px; border-radius: 50%; }
    .profile-info { display: flex; flex-direction: column; }
    .profile-info h2 { margin: 0; font-size: 16px; font-weight: 600; }
    .profile-info p { margin: 4px 0 0 0; font-size: 13px; color: #666; }

    #eventList { padding: 0; margin: 0; list-style: none; flex-grow: 1; }
    #eventList li { padding: 10px; margin-bottom: 8px; background: white; border-radius: 6px; font-size: 13px; border-left: 3px solid #2563eb; }
    .small { font-size: 12px; color: #666; }

    .controls { display: flex; gap: 8px; margin-top: auto; }
    .card { margin: 10px 0; padding: 10px 16px; border-radius: 6px; border: 1px solid #7194ca; background: rgb(200, 167, 167); cursor: pointer; font-size: 14px; }
    .btn { padding: 10px 16px; border-radius: 6px; border: 1px solid #d1d5db; background: white; cursor: pointer; font-size: 14px; }
    .btn.primary { background: #2563eb; color: white; border-color: transparent; }
    .btn.primary:hover { background: #1d4ed8; }

    #calendar { background: white; border-radius: 8px; padding: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
  </style>
