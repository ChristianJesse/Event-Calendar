<!doctype html>
<html lang="en">
<head>

   <!-- SweetAlert2 -->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 <script src="https://cdn.tailwindcss.com/"></script>

 <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 0; padding: 0; }
    .profile { background: #2494c0; display: grid; grid-template-columns: 40vw 1fr; height: 100vh; gap: 12px; padding: 12px; box-sizing: border-box; }
    .sidebar { background: #dfe4e6; border-radius: 8px; padding: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); overflow: auto; }

    #eventList { padding-left: 16px; margin: 0 0 12px 0; }
    .controls { display:flex; gap:8px; margin-bottom:12px; }
    .btn { padding:8px 10px; border-radius:6px; border:1px solid #d1d5db; background:white; cursor:pointer; }
    .btn.primary { background:#2563eb; color:white; border-color:transparent; }
    #calendar { background: white; border-radius:8px; padding:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    .small { font-size: 13px; color:#374151; }
  </style>

</head>


<body>
  <div class="profile">
    <div class="sidebar">
      <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;" class="bg-red-500">

        <img src="https://i.pravatar.cc/100" alt="Profile" style="border-radius:50%;" />
        <h1 style="font-size:18px; margin:0;">John Doe</h1>
        <h2>Quick actions</h2>
        <div class="controls">
          <button id="btnAdd" class="btn primary">New event</button>
          <!-- <button id="btnClear" class="btn">Clear all</button> -->
        </div>
        <p class="small">Drag to create events, click event to edit/delete. Saved in browser.</p>
        <hr />
        <h3>Saved events</h3>
        <ul id="eventList"></ul>
        <hr />
        <h3>Shortcuts</h3>
        <ul class="small">
          <li>Select a time range to create an event</li>
          <li>Drag to move or resize</li>
          <li>Click to rename or delete</li>
        </ul>
      </div>
    </div>  
      <div id="calendar" class=""></div>
    
  </div>


</body>
</html>
